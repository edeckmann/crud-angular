<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Cursos Dispin√≠veis</mat-card-title>
    <mat-card-subtitle>Os melhores cursos para programadores</mat-card-subtitle>
  </mat-card-header>
  <div *ngIf="courses$ | async as courses; else loanding">
    <mat-card-content>
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions class="footer">
      <button mat-stroked-button color="primary">Primary</button>
    </mat-card-actions>
  </div>
  <!-- <mat-card-footer> Footer </mat-card-footer> -->
</mat-card>
<ng-template #loanding>
  <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
